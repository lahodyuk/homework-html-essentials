<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form creating</title>
        <link rel="stylesheet" href="style.css">
        <style>
            fieldset {
                border: 1px solid grey;
                padding: 20px;
                margin-bottom: 20px;
            }
            label {
                width: 150px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
    	    <div id="main">
    		    <div id="container">
    			    <div id="content" role="main">
           
            <header><h1>Order Form</h1></header>
                        <form method="POST">
							<div>  <fieldset>
                           <legend>General Info</legend>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="your email@com" required>
                        <br />
                         <label for="login">Login</label>
                        <input id="login" type="text" name="login" placeholder="Login" pattern="^[A-Za-z1-3]+$" required>
                        <br />
                         <label for="password">Password</label>
                        <input id="password" type="password" name="login" placeholder="Password" required>
                       </fieldset>
                    </div>
                    <div>
                        <fieldset>
                           <legend>User Info</legend>
                        <label for="name">First Name</label>
                        <input id="name" type="text" name="name" placeholder="John" pattern="^[A-Za-z]+$" required>
                        <br />
                         <label for="surname">Second Name</label>
                        <input id="surname" type="text" name="surname" placeholder="Doe" pattern="^[A-Za-z]+$" required>
                        <br />
                         <label for="gender">Gender</label>
						 Male
                         <input id="gender" type="checkbox" name="checkbox" value="male" checked> 
						 Female
                         <input type="checkbox" name="checkbox" value="female">
                         <br />
                         <label for="age">Age</label>
                         <input id="age" type="number" name="age" value="32">
                         <br />
                         <label for="about">About Me</label>
                         <textarea id="about" name="about" cols="22" rows="5"></textarea>
                    </fieldset>
                    </div>
                    <div>
                    <fieldset>
                    <legend>Order Info</legend>
                    <label for="product">Product</label>
                    <select id="product" name="product">
                            <option value="iphone">IPhone</option> 
                            <option value="watch">Apple watch</option>
                            <option value="ipod">Ipod</option>
                        </select>
                        <br />
                    <label for="frontcolor">Front Color</label>
                         Black
                         <input id="frontcolor" type="radio" name="frontcolor" value="black" checked> 
                         Pink
                         <input type="radio" name="checkbox" value="pink">
                         Rose
                         <input type="radio" name="checkbox" value="rose">
                         <br />
                         <label for="color">Back-side color</label>
                        <input id="color" type="color" name="color" value="#000000">
                          <input type="submit" value="Вибрати">
                          <br />
                         <label for="amount">Amount</label>
                         <input id="amount" type="number" name="amount" value="5">
                         <br />
                         <label>Delivery date</label>
                         <input type="datetime" name="created">

                    </fieldset>
                    </div>
                    <div>
                            <input type="reset">
                            <input type="submit">
                        </div>
                        </form>
					</div>
                </div>
            </div>
        </div>
    </body>
</html>
